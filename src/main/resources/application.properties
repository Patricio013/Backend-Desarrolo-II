spring.application.name=ArreglaYaBackend
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ArreglaYaBackend}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.port=${SERVER_PORT:8080}
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
server.forward-headers-strategy=framework

# Default metadata for outbound responses
module.response.webhook-url=${MODULE_RESPONSE_WEBHOOK_URL:https://matching-squad.com/webhook}
module.response.team-name=${MODULE_RESPONSE_TEAM_NAME:matching}

# Matching integration auth
integrations.matching.base-url=${MATCHING_BASE_URL:https://nonprodapi.uade-corehub.com}
integrations.matching.api-key=${MATCHING_API_KEY:}
integrations.matching.subscribe-path=${MATCHING_SUBSCRIBE_PATH:/subscribe}
integrations.matching.ack-path=${MATCHING_ACK_PATH:/messages/{msgId}/ack}
integrations.matching.auto-subscribe-enabled=${MATCHING_AUTO_SUBSCRIBE_ENABLED:true}
integrations.matching.auto-subscriptions[0].team=${MATCHING_AUTO_SUBSCRIBE_TEAM_0:search}
integrations.matching.auto-subscriptions[0].domain=${MATCHING_AUTO_SUBSCRIBE_DOMAIN_0:test}
integrations.matching.auto-subscriptions[0].action=${MATCHING_AUTO_SUBSCRIBE_ACTION_0:create}
