  e2e-tests:
    name: Cypress E2E
    runs-on: ubuntu-latest
    needs: backend-tests
    permissions:
      contents: write
    services:
      postgres:
        image: postgres:15
        ports: [ "5432:5432" ]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
          POSTGRES_DB: ArreglaYaBackend
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/ArreglaYaBackend
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
      API_BASE: http://localhost:8080

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Boot backend (background)
        run: |
          nohup mvn -DskipTests spring-boot:run > backend.log 2>&1 &
          echo "⏳ Esperando a que levante el backend..."
          for i in {1..120}; do
            if curl -sf http://localhost:8080/actuator/health > /dev/null; then 
              echo "✅ Backend UP"
              break
            fi
            sleep 2
          done
          curl -s http://localhost:8080/actuator/health || (echo "❌ Backend no inició" && (cat backend.log || true) && exit 1)

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install reporters
        run: |
          npm install mocha mocha-json-reporter

      - name: Run Cypress tests
        run: |
          mkdir -p out/cypress
          npx cypress run \
            --reporter mocha-json-reporter \
            --reporter-options output=out/cypress/results.json \
            --config video=false \
            | tee cypress.log || true

          echo "✅ Cypress terminó. Contenido parcial del JSON:"
          head -n 20 out/cypress/results.json || echo "⚠️ No se generó el JSON"


      - name: Subir artefactos Cypress
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-results
          path: |
            out/cypress/results.json
            cypress.log
            cypress/videos/

      - name: Resumen Cypress
        if: always()
        run: |
          echo "## 🧪 Cypress E2E Summary" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "cypress.log" ]; then
            # Saca colores ANSI para un parseo limpio
            clean_log=$(sed 's/\x1b\[[0-9;]*m//g' cypress.log)
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Specs" >> $GITHUB_STEP_SUMMARY
            echo '| Spec | Tests | Passing | Failing |' >> $GITHUB_STEP_SUMMARY
            echo '|------|-------:|--------:|--------:|' >> $GITHUB_STEP_SUMMARY
            
            # Busca las líneas de resumen de specs (que contienen ✔ o ✖) y las formatea en una tabla
            # Nota: Este awk asume un formato de salida específico de Cypress.
            echo "$clean_log" | grep -E "✔|✖" | awk '{ if ($2 != "All") printf "| %s | %s | %s | %s |\n", $2, $3, $4, $5 }' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "_⚠️ No se encontró el archivo cypress.log para generar el resumen._" >> $GITHUB_STEP_SUMMARY
          fi



      - name: Descargar todos los artefactos de prueba
        if: always()
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts


      - name: Consolidar y desplegar métricas a gh-pages
        if: always()
        run: |
          mkdir -p metrics

          # --- 🧪 JUnit ---
          junit_reports_path="artifacts/junit-results"
          if [ -d "$junit_reports_path" ] && [ -n "$(find $junit_reports_path -type f)" ]; then
            totals=$(awk -F'"' '
              /<testsuite / {
                for (i=1;i<=NF;i++) {
                  if ($i ~ /tests=/)    T += $(i+1)
                  if ($i ~ /failures=/) F += $(i+1)
                  if ($i ~ /errors=/)   E += $(i+1)
                  if ($i ~ /skipped=/)  S += $(i+1)
                }
              }
              END { printf "%d %d %d %d\n", T, F, E, S }
            ' $(find $junit_reports_path -type f))
            T=$(echo "$totals" | awk '{print $1}')
            F=$(echo "$totals" | awk '{print $2}')
            E=$(echo "$totals" | awk '{print $3}')
            S=$(echo "$totals" | awk '{print $4}')
            echo "{ \"total\": $T, \"failures\": $F, \"errors\": $E, \"skipped\": $S }" > metrics/junit.json
          else
            echo "{ \"total\": 0, \"failures\": 0, \"errors\": 0, \"skipped\": 0 }" > metrics/junit.json
          fi


          # --- 📊 k6 ---
          if [ -d "artifacts/k6-summaries" ] && ls artifacts/k6-summaries/*.json >/dev/null 2>&1; then
            jq -s '{tests: .}' artifacts/k6-summaries/*.json > metrics/k6.json
          else
            echo '{ "tests": [] }' > metrics/k6.json
          fi


          # --- 🧫 Cypress ---
          CYPRESS_JSON=$(find artifacts/cypress-results -type f -name "results.json" | head -n 1)

          if [ -n "$CYPRESS_JSON" ]; then
            echo "📊 Procesando métricas desde $CYPRESS_JSON"

            has_stats=$(jq 'has("stats")' "$CYPRESS_JSON")
            if [ "$has_stats" = "true" ]; then
              echo "✅ Usando estructura con .stats"
              total=$(jq '.stats.tests // 0' "$CYPRESS_JSON")
              passed=$(jq '.stats.passes // 0' "$CYPRESS_JSON")
              failed=$(jq '.stats.failures // 0' "$CYPRESS_JSON")
              skipped=$(jq '.stats.pending // 0' "$CYPRESS_JSON")
              duration=$(jq '.stats.duration // 0' "$CYPRESS_JSON")
            else
              echo "✅ Usando estructura con .results[].suites[].tests[]"
              total=$(jq '[.results[].suites[].tests[]] | length' "$CYPRESS_JSON")
              passed=$(jq '[.results[].suites[].tests[] | select(.state=="passed")] | length' "$CYPRESS_JSON")
              failed=$(jq '[.results[].suites[].tests[] | select(.state=="failed")] | length' "$CYPRESS_JSON")
              skipped=$(jq '[.results[].suites[].tests[] | select(.state=="pending" or .state=="skipped")] | length' "$CYPRESS_JSON")
              duration=$(jq '[.results[].suites[].tests[].duration // 0] | add' "$CYPRESS_JSON")
            fi

            jq -n \
              --argjson total "$total" \
              --argjson passed "$passed" \
              --argjson failed "$failed" \
              --argjson skipped "$skipped" \
              --argjson duration "$duration" \
              '{total: $total, passed: $passed, failed: $failed, skipped: $skipped, duration: $duration}' \
              > metrics/cypress.json

            echo "✅ Métricas guardadas en metrics/cypress.json:"
            cat metrics/cypress.json
          else
            echo "⚠️ No se encontró results.json, generando métricas vacías."
            echo '{ "total": 0, "passed": 0, "failed": 0, "skipped": 0, "duration": 0 }' > metrics/cypress.json
          fi



          # --- 🕒 Metadata ---
          echo "{ \"generated_at\": \"$(date -u +%FT%TZ)\", \"commit\": \"${GITHUB_SHA}\", \"branch\": \"${GITHUB_REF_NAME}\" }" > metrics/meta.json

          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          mkdir -p .ghpages-temp
          cp -r metrics/* .ghpages-temp/

          cd .ghpages-temp
          git init
          git checkout -b gh-pages

          git add .
          git commit -m "📊 Update metrics $(date -u +%FT%TZ)"

          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
