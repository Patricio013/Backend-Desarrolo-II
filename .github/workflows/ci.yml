  e2e-tests:
    name: Cypress E2E
    runs-on: ubuntu-latest
    needs: backend-tests
    permissions:
      contents: write
    services:
      postgres:
        image: postgres:15
        ports: [ "5432:5432" ]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
          POSTGRES_DB: ArreglaYaBackend
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/ArreglaYaBackend
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
      API_BASE: http://localhost:8080

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Boot backend (background)
        run: |
          nohup mvn -DskipTests spring-boot:run > backend.log 2>&1 &
          echo "⏳ Esperando a que levante el backend..."
          for i in {1..120}; do
            if curl -sf http://localhost:8080/actuator/health > /dev/null; then 
              echo "✅ Backend UP"
              break
            fi
            sleep 2
          done
          curl -s http://localhost:8080/actuator/health || (echo "❌ Backend no inició" && (cat backend.log || true) && exit 1)

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install reporters
        run: |
          npm install mocha mocha-json-reporter

      - name: Run Cypress tests
        run: |
          mkdir -p $PWD/out/cypress
          npx cypress run \
            --reporter mocha-json-reporter \
            --reporter-options "output=$PWD/out/cypress/results.json" \
            --config video=false \
            | tee cypress.log || true

          echo "✅ Cypress terminó. Mostrando primeras líneas del JSON:"
          head -n 20 $PWD/out/cypress/results.json || echo "⚠️ No se generó el JSON"


      - name: Subir artefactos Cypress
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-results
          path: |
            out/cypress/results.json
            cypress.log
            cypress/videos/

      - name: Resumen Cypress
        if: always()
        run: |
          echo "## 🧪 Cypress E2E Summary" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "cypress.log" ]; then
            # Saca colores ANSI para un parseo limpio
            clean_log=$(sed 's/\x1b\[[0-9;]*m//g' cypress.log)
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Specs" >> $GITHUB_STEP_SUMMARY
            echo '| Spec | Tests | Passing | Failing |' >> $GITHUB_STEP_SUMMARY
            echo '|------|-------:|--------:|--------:|' >> $GITHUB_STEP_SUMMARY
            
            # Busca las líneas de resumen de specs (que contienen ✔ o ✖) y las formatea en una tabla
            # Nota: Este awk asume un formato de salida específico de Cypress.
            echo "$clean_log" | grep -E "✔|✖" | awk '{ if ($2 != "All") printf "| %s | %s | %s | %s |\n", $2, $3, $4, $5 }' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "_⚠️ No se encontró el archivo cypress.log para generar el resumen._" >> $GITHUB_STEP_SUMMARY
          fi



      - name: Descargar todos los artefactos de prueba
        if: always()
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts


      - name: Consolidar y desplegar métricas a gh-pages
        if: always()
        run: |
          mkdir -p metrics

          # --- 🧪 JUnit ---
          if [ -f "artifacts/cypress-results/cypress.log" ]; then
          echo "📦 Extrayendo último bloque JSON desde cypress.log"

          # Elimina códigos de color ANSI para no romper el JSON
          clean_log=$(sed 's/\x1b\[[0-9;]*m//g' artifacts/cypress-results/cypress.log)

          # Extrae el último bloque JSON completo del log (todo entre llaves {})
          last_json=$(echo "$clean_log" | tac | awk '
            BEGIN { json="" }
            /\}/ { injson=1 }
            injson { json=$0 "\n" json }
            /\{/ && injson { print json; exit }
          ')

          if [ -n "$last_json" ]; then
            echo "$last_json" | jq '.' > metrics/cypress.json 2>/dev/null || echo "$last_json" > metrics/cypress.json
            echo "✅ Último bloque JSON extraído:"
            cat metrics/cypress.json
          else
            echo "⚠️ No se encontró JSON válido en el log. Guardando vacío."
            echo '{ "total": 0, "passed": 0, "failed": 0, "skipped": 0, "duration": 0 }' > metrics/cypress.json
          fi
          else
            echo "⚠️ No se encontró cypress.log, generando métricas vacías."
            echo '{ "total": 0, "passed": 0, "failed": 0, "skipped": 0, "duration": 0 }' > metrics/cypress.json
          fi


          # --- 📊 k6 ---
          if [ -d "artifacts/k6-summaries" ] && ls artifacts/k6-summaries/*.json >/dev/null 2>&1; then
            jq -s '{tests: .}' artifacts/k6-summaries/*.json > metrics/k6.json
          else
            echo '{ "tests": [] }' > metrics/k6.json
          fi


          # --- 🧫 Cypress ---
          if [ -f "artifacts/cypress-results/cypress.log" ]; then
          echo "📦 Guardando parte final del log (desde 'Run Finished')"

          # Quitar códigos de color ANSI
          clean_log=$(sed 's/\x1b\[[0-9;]*m//g' artifacts/cypress-results/cypress.log)

          # Extraer desde la última aparición de "(Run Finished)" hasta el final
          trimmed_log=$(awk '/\(Run Finished\)/{found=1} found' <<< "$clean_log")

          # Si se encontró el bloque, lo guardamos, sino guardamos el log entero
          if [ -n "$trimmed_log" ]; then
            echo "$trimmed_log" > metrics/cypress-clean.log
          else
            echo "$clean_log" > metrics/cypress-clean.log
          fi

          echo "✅ Guardado en metrics/cypress-clean.log"
          else
            echo "⚠️ No se encontró cypress.log"
          fi


          # --- 🕒 Metadata ---
          echo "{ \"generated_at\": \"$(date -u +%FT%TZ)\", \"commit\": \"${GITHUB_SHA}\", \"branch\": \"${GITHUB_REF_NAME}\" }" > metrics/meta.json

          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          mkdir -p .ghpages-temp
          cp -r metrics/* .ghpages-temp/

          cd .ghpages-temp
          git init
          git checkout -b gh-pages

          git add .
          git commit -m "📊 Update metrics $(date -u +%FT%TZ)"

          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages

      - name: 🧾 Guardar y publicar el resumen de Actions como Markdown
        if: always()
        run: |
          echo "🧩 Guardando el resumen de GitHub Actions..."

          mkdir -p metrics

          # Copiar el resumen generado por GitHub Actions
          if [ -n "$GITHUB_STEP_SUMMARY" ] && [ -f "$GITHUB_STEP_SUMMARY" ]; then
            cp "$GITHUB_STEP_SUMMARY" metrics/summary.md
            echo "✅ Resumen copiado desde \$GITHUB_STEP_SUMMARY"
          else
            echo "_⚠️ No se encontró el resumen de Actions._" > metrics/summary.md
          fi

          # Adjuntar metadatos
          echo "" >> metrics/summary.md
          echo "---" >> metrics/summary.md
          echo "**Commit:** ${GITHUB_SHA}" >> metrics/summary.md
          echo "**Branch:** ${GITHUB_REF_NAME}" >> metrics/summary.md
          echo "**Generado:** $(date -u +%FT%TZ)" >> metrics/summary.md

          # Publicar en gh-pages
          echo "🚀 Publicando summary.md en gh-pages..."
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          mkdir -p .ghpages-temp
          cp metrics/summary.md .ghpages-temp/
          cp metrics/meta.json .ghpages-temp/ || true

          cd .ghpages-temp
          git init
          git checkout -B gh-pages
          git add .
          git commit -m "📋 Workflow Summary $(date -u +%FT%TZ)"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages

          echo "✅ Publicado en https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/summary.md"

      - name: 📄 Convertir resultados Cypress a Markdown y subir a gh-pages
        if: always()
        run: |
          echo "🔍 Buscando cypress.log para el reporte de gh-pages..."
          mkdir -p metrics

          # Busca el cypress.log descargado de los artefactos
          CYPRESS_LOG=$(find . -type f -path "*/cypress*/cypress.log" | head -n 1)

          if [ -z "$CYPRESS_LOG" ]; then
            echo "⚠️ No se encontró cypress.log en los artefactos, generando resumen vacío."
            echo -e "## 🧪 Cypress Summary\n\n_No se encontraron resultados de Cypress (cypress.log no encontrado)._" > metrics/cypress_summary.md
          else
            echo "✅ Encontrado en: $CYPRESS_LOG"
            
            # Saca colores ANSI para un parseo limpio
            clean_log=$(sed 's/\x1b\[[0-9;]*m//g' "$CYPRESS_LOG")
            
            echo "## 🧪 Cypress E2E Summary" > metrics/cypress_summary.md
            echo "" >> metrics/cypress_summary.md
            echo "### Specs" >> metrics/cypress_summary.md
            echo '| Spec | Tests | Passing | Failing |' >> metrics/cypress_summary.md
            echo '|------|-------:|--------:|--------:|' >> metrics/cypress_summary.md
            
            # Re-usar la misma lógica de parseo del step 'Resumen Cypress'
            echo "$clean_log" | grep -E "✔|✖" | awk '{ if ($2 != "All") printf "| %s | %s | %s | %s |\n", $2, $3, $4, $5 }' >> metrics/cypress_summary.md
            echo "" >> metrics/cypress_summary.md

            # Opcional: Agregar el resumen final de texto
            echo "### Resumen Final" >> metrics/cypress_summary.md
            echo '```' >> metrics/cypress_summary.md
            echo "$clean_log" | awk '/Running:/,0' | tail -n 10 >> metrics/cypress_summary.md
            echo '```' >> metrics/cypress_summary.md
          fi

          # Agregar metadatos del commit y rama
          {
            echo ""
            echo "---"
            echo "**Commit:** ${GITHUB_SHA}"
            echo "**Branch:** ${GITHUB_REF_NAME}"
            echo "**Generado:** $(date -u +%FT%TZ)"
          } >> metrics/cypress_summary.md

          echo "✅ Markdown generado para gh-pages:"
          cat metrics/cypress_summary.md

          # 🚀 Publicar en gh-pages
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          mkdir -p .ghpages-temp
          cp metrics/cypress_summary.md .ghpages-temp/
          cd .ghpages-temp
          rm -rf .git
          git init
          git checkout -b gh-pages
          git add .
          git commit -m "📊 Cypress Markdown summary $(date -u +%FT%TZ)"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages